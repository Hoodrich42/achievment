{% extends 'purpose/base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-1 w-auto">
            <div class="profile-image">
                <img src="{{ profile.profile_image.url }}" alt="avatar">
            </div>
        </div>
        <div class="col-2">
            <h3>{{ request.user.username }}</h3>
        </div>
    </div>
</div>


{% endblock %}
