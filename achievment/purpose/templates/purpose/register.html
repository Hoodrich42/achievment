{% extends 'purpose/base.html' %}

{% block content %}

<h1 class="text-center mt-2">{{ title }}</h1>

<div class="w-50 mx-auto mt-3">
  <form method="post" class="needs-validation">
  {% csrf_token %}

  {% for f in form %}
  <div class="mb-3">
    <div class="form-floating">
      <!---<label class="floatingInput" for="{{ f.id_for_label }} floatingPassword">{{ f.label }}</label>--->
      {{ f }}
      <label for="floatingInput">{{ f.label }}</label>
    </div>
    <div class="form-error">{{ f.errors }}</div>
  </div>

  {% endfor %}
  <div class="text-center">
    <button type="submit" class="btn btn-primary btn-lg">{{ title }}</button>
  </div>

</form>
</div>




{% endblock %}
